<!doctype html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Bootstrap Components</title>
  </head>
  <body>
    <header>
      <div class="container p-0">
        <nav class="navbar navbar-expand-lg navbar-light c_nav">
        <div class="container-fluid">
          <!--logo-->
           <a class="navbar-brand" href="index.html"> 
            <img src="image/tinyone-1.png" class="img-fluid " alt="logo">
           </a>
          
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_one" aria-controls= "nav_one" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
        <div class="collapse navbar-collapse menu" id="nav_one">
          <!--menu-->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="#">Features</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="#">Support</a>
           </li>
            <li class="nav-item">
             <a class="nav-link" href="#">Blog</a>
           </li>
         </ul>
        </div>
       </div>
      </nav>
     </div>
    </header>
    <!--slider start-->
    <section class="slider">
      <div class="container">
        <div class="row ">
          <div class="col-lg-12">
            <!--carousal start-->
            <!--indicator-->
            <div id="car_ex_in" class="carousel slide" data-bs-ride="carousel">
             <div class="carousel-indicators">
               <button type="button" data-bs-target="#car_ex_in" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
               <button type="button" data-bs-target="#car_ex_in" data-bs-slide-to="1" aria-label="Slide 2"></button>
               <button type="button" data-bs-target="#car_ex_in" data-bs-slide-to="2" aria-label="Slide 3"></button>
               <!--inner-->
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="image/tinyone-3.png" class="d-block w-100" alt="slider">
            </div>
            <div class="carousel-item">
              <img src="image/tinyone-3.png" class="d-block w-100" alt="slider">
            </div>
            <div class="carousel-item">
              <img src="image/tinyone-3.png" class="d-block w-100" alt="slider">
            </div
           </div>
           <!--button-->
             <button class="carousel-control-prev" type="button" data-bs-target="#car_ex_in" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#car_ex_in" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
          </div>           
            <!--carousal end-->
          </div>
        </div>
      </div>
    </section>
    <!--slider end-->
    <!-- JS links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/script.js"></script>
  </body>
  </html
